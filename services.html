<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scissors beauty salon">
    <meta name="keywords" content="beauty salon, hair, hairstyle, haircut">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/43851b423d.js" crossorigin="anonymous"></script>
    <title>Scissors - beauty salon</title>
</head>
<body>
    <div class="wrapper">
        <!-- header section -->
        <header>
            <a href="index.html">
                <h1 id="logo">Scissors</h1>
            </a>
            <!-- navigation -->
            <nav>
                <ul id="menu">
                    <li>
                        <a href="booking.html">Booking</a>
                    </li>
                    <li>
                        <a href="services.html" class="active">Services</a>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- main content -->
        <main>
            <!-- list of services and prices -->
            <section id="services-prices">
                <h2>Services <span>Prices</span></h2>
                <div class="divider"></div>
                <div id="services-list">
                    <p>Haircut <span>50-150</span></p>
                    <p>Blow Dry <span>40-80</span></p>
                    <p>Upstyling <span>150-300</span></p>
                    <p>Bridal Upstyling <span>400</span></p>
                    <p>Single Color <span>200</span></p>
                    <p>Balayage Highlight <span>300-500</span></p>
                    <p>Hair Treatment <span>250-400</span></p>
                </div>
            </section>
            <!-- call to action -->
            <section id="services-booking">
                <h3>10% off for the first visit</h3>
                <a href="booking.html" id="appointment">Book an appointment</a>
            </section>
        </main>
        <!-- footer and links to social media -->
        <footer>
            <p>Find us on: </p>
            <ul class="social-networks">
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
