<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scissors beauty salon">
    <meta name="keywords" content="beauty salon, hair, hairstyle, haircut">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Scissors - beauty salon</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <a href="index.html">
                <h1 id="logo">Scissors</h1>
            </a>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="booking.html" class="active">Booking</a>
                    </li>
                    <li>
                        <a href="services.html">Services</a>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="book-form">
                <form method="POST" action="#">
                    <h2>Let's get your hair done!</h2>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first-name" class="info" required>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="last-name" class="info" required>
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" name="phone-number" class="info" required>
                    
                    <input type="radio" id="haircut" name="service" value="haircut" required>
                    <label for="haircut">Haircut</label>
                    <br>
                    <input type="radio" id="color" name="service" value="color">
                    <label for="color">Color</label>
                    <br>
                    <input type="radio" id="other" name="service" value="other">
                    <label for="other">Other (please write below)</label>
                    <br>
                    <textarea name="service" id="other" cols="40" rows="5"></textarea>
                </form>
            </section>
            <input type="submit" value="Book">
        </main>
        <footer>
            <p>Find us on: </p>
            <ul class="social-networks">
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
